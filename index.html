<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project App</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Load your own css files here -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet"> -->
    <!-- <script src="https://kit.fontawesome.com/2d0ca01e24.js" crossorigin="anonymous"></script> -->
    <script type= "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Vollkorn+SC&display=swap" rel="stylesheet">

</head>

<body>

    <div class= "container-fluid p-0">

        <div class="col-12 p-0">
            <div class="header">
                <h1 class="title animated fadeInDown">Victuals</h1>
                <p class="lead animated fadeInUp delay-1s" id ="secondanimate">Great recipes & wines to pair with them</p>

            </div></div>
        <div class="col-12">
                    <div class="form">
                        <form>
                            <input type="text" id="search" class="form-control" placeholder="Enter a dish... (e.g. tacos)">
                            <button class="btn btn-primary" id="submit-button">Search</button>
                            <button class="btn btn-primary" id="clear-results">Clear</button>
                        </form>
                    </div>
                    <div>
                        <p id="searchComment"></p>
                    </div>
        </div>

            </div>
        </div>

        <!-- results -->
        <div class="results">

                <!-- recipes dump here -->
                <div class="card recipe-content">
                        <!-- <img src="..." class="card-img-top" alt="..."> -->
                        <div class="card-body">
                            <h1 id="recipe-title-text"></h1>
                        </div>

                        <div class="card nutritonal-content">
                            <div class="card-body">
                                <p id="recipe-card-image"></p>
                            </div>
                        </div>

                        <div class="card-body">
                          <h5 class="card-text">Here's the ingredients you'll need: </h5>
                          <hr>
                                <ul class="recipe-list">
                                        <li id="recipe-item1"></li>
                                        <li id="recipe-item2"></li>
                                        <li id="recipe-item3"></li>
                                        <li id="recipe-item4"></li>
                                        <li id="recipe-item5"></li>
                                        <li id="recipe-item6"></li>
                                        <li id="recipe-item7"></li>
                                        <li id="recipe-item8"></li>
                                        <li id="recipe-item9"></li>
                                        <li id="recipe-item10"></li>
                                        <li id="recipe-item11"></li>
                                        <li id="recipe-item12"></li>
                                        <li id="recipe-item13"></li>
                                        <li id="recipe-item14"></li>
                                        <li id="recipe-item15"></li>
                                        <li id="recipe-item16"></li>
                                        <li id="recipe-item17"></li>
                                        <li id="recipe-item18"></li>
                                        <li id="recipe-item19"></li>
                                        <li id="recipe-item20"></li>
                                </ul>
                          <a href="#" class="btn btn-primary btn-fav" id="fav">Add to favorites</a>
                        </div>
                </div>

                <div class="card nutritonal-content">
                    <div class="card-body">
                        <h5 class="card-title">Link to recipe instructions:</h5>
                        <p id="recipe-link"></p>
                    </div>
                </div>

                <!-- nutritional data dumps here -->

                <div class="card nutritonal-content">
                    <div class="card-body">
                        <h5 class="card-title">Caloric Information:</h5>
                        <hr>
                        <p id="calorie-card-text"></p>
                    </div>
                </div>

                <div class="card nutritonal-content">
                    <div class="card-body">
                      <h5 class="card-title">Health Labels:</h5>
                      <hr>
                      <p id="healthLabels-card-text"></p>
                    </div>
                </div>
            
        </div>
    </div>

    <div class="wine-section">
        <div class="animated fadeInUp delay-2s">
        <p class="wine-title">Wine Suggestions</p>
        <p class="wine-subtitle">Try pairing your meal with...</p>
        <p  class="wines" id="winecard-text1"></p>
        <br>
        <p  class="wines" id="winecard-text2"></p>
        <br>
        <p class="wines" id="winecard-text3"></p>
    </div>
    </div>


    <div class="favorited">
            <p>Favorites</p>
        </div>
    <div id="favDish"></div>

<!-- <script src= "assets/javascript/questions.js"></script> -->
<script src= "assets/javascript/app.js"></script>
    
</body>
</html>
